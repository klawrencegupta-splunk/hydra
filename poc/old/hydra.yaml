---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: splunk
  name: splunksds
  labels:
    app: splunk
    role: splunksds
    tier: sds
spec:
  replicas: 2
  selector:
    matchLabels:
      app: splunk
      role: splunksds
      tier: sds
  template:
    metadata:
      labels:
        app: splunk
        role: splunksds
        tier: sds 
    spec:
      volumes:
        - name: splunk-mds
          persistentVolumeClaim:
             claimName: splunk-mds
        - name: splunk-local
          persistentVolumeClaim:
             claimName: splunk-local
      hostname: sds
      dnsPolicy: ClusterFirst
      dnsConfig:
        searches:
          - sds.splunk.svc.cluster.local
      containers:
        - name: splunksds
          image: splunk/splunk:latest
          ports:
           - containerPort: 8089
	     hostPort: 32428
	     protocol: TCP
          volumeMounts:
           - mountPath: /opt/splunk/etc/deployment-apps
             name: splunk-mds
           - mountPath: /opt/splunk/etc/apps/
             name: splunk-local
          env:
            - name: SPLUNK_HOME
              value: /opt/splunk
            - name: SPLUNK_ETC
              value: /opt/splunk/etc
            - name: SPLUNK_PASSWORD
              value: changeme123
            - name: SPLUNK_START_ARGS
              value: "--accept-license"
